
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health chart</title>
    <style>
        table,th,td{
            border:1px solid black;
            border-collapse: collapse;
            padding: 6px;
            text-align: center;
        }
    </style>
</head>

<body>

    <table>
        <thead>
            <tr>

                <th>State of Health</th>
                 <th colspan="2">Fasting value</th>
                  <th>After remaining</th>
            </tr>
            <tr>
                <th></th>
               <th>Minimum</th>
               <th>Maximum</th>
               <th>2 hours after eating</th>
           </tr>

        </thead>
        <tbody>
            <tr>
                <td>Healthy</td>
                <td>70</td>
                <td>100</td>
                <td>Less than 140</td>
            </tr>
            <tr>
                <td>Pre - diabetes</td>
                <td>101</td>
                <td>126</td>
                <td>140 - 200</td>
            </tr>
            <tr>
                <td>Diabetes</td>
                 <td>More than 126</td>
                  <td>Not applicable</td>
                  <td>More than 200</td>
                </tr>
        </tbody>
    </table>
    </body>
</html>
